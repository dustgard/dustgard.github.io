<!DOCTYPE html>
<html>

<head>

    <title>Photo Merge</title>
    <link href="photomerge.css" type="text/css" rel="stylesheet">

</head>

<body>
    <div id="wrap">
        <header>
            <img src="mars.gif">
            <figcaption>Merged Photo</figcaption>
        </header>

        <section>
            <h1>Original Photos</h1>

            <figure>
                <img src="mars.jpg" alt="Mars">
                <figcaption>Photo of Mars.</figcaption>
            </figure>

            <figure>
                <img src="backofwomen.jpeg" alt="Back of Women">
                <figcaption>Photo of back of women.</figcaption>
            </figure>

            <figure>
                <img src="wings.png" alt="Wings">
                <figcaption>Photo of Wings.</figcaption>
            </figure>

            <figure>
                <img src="horns.png" alt="Horns">
                <figcaption>Photo of Horns.</figcaption>
            </figure>


        </section>


    </div>
    <!--wrap close-->

</body>

</html>
